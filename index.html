<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restoran Uskopaljski Dvori</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="image/logo.png" alt="Logo" class="logo">
    </div>

    <nav class="navigation">
        <ul>
          <li><a href="#about">O NAMA</a></li>
          <li><a href="#offers">NAŠE PONUDE</a></li>
          <li><a href="#gallery">GALERIJA</a></li>
          <li><a href="#contact">KONTAKT</a></li>
        </ul>
    </nav>

    <div class="hero-image">
        <img src="image/naslovna.png" alt="Naslovna slika">
    </div>

    <!-- Galerija slika -->
    <div id="gallery" class="gallery-section">
        <h2>Galerija</h2>
        <div class="gallery">
            <div class="gallery-item"><img src="image/photoshoting.jpg" alt="Slika 1" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="image/photo-hall.jpg" alt="Slika 2" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="image/catering.jpg" alt="Slika 3" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="image/outdoor-weeding.jpg" alt="Slika 4" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="image/hall.jpg" alt="Slika 5" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="image/food.jpg" alt="Slika 6" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="image/drinks.jpg" alt="Slika 7" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="image/decoration.jpg" alt="Slika 8" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="image/outdoor.jpg" alt="Slika 9" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="image/terase.jpg" alt="Slika 9" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="image/table.jpg" alt="Slika 9" onclick="openLightbox(this)"></div>
            <div class="gallery-item"><img src="image/wedding-hall.jpg" alt="Slika 9" onclick="openLightbox(this)"></div>
        </div>
    </div>
    <!-- Lightbox modal za prikaz slike -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Slika u punoj veličini">
    </div>

    <script src="script.js"></script>
      
</body>
</html>
